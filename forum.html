        <meta charset="UTF-8" />

        <link rel="stylesheet" href="styles/global.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
        <title>Програмски језик Ћ</title>
    </head>
    <body>
        <body>
            <div class="container">
                <nav class="nav">
                    <div class="logo-left">
                        <img class="logo" src="images/logo.png" alt="" />
                    </div>
                    <div class="right-wrapper">
                        <div class="middle">
                            <ul>
                                <a href="index.html">
                                    <li>Почетна</li>
                                </a>
                                <a href="forum.html">
                                    <li>Форум</li>
                                </a>
                                <a href="playground.html">
                                    <li>Игралиште</li>
                                </a>
                            </ul>
                        </div>

                        <div class="button-right">
                            <button class="nav-button">
                                <a href="installation.html">Инсталирај</a>
                            </button>
                        </div>
                    </div>
                    <div class="hamburger">
                        <div class="line first"></div>
                        <div class="line second"></div>
                        <div class="line third"></div>
                    </div>
                </nav>
                <form action="" class="post-form">
                    <div class="info-data">
                        <input
                            class="title-of-post"
                            type="text"
                            placeholder="Наслов објаве"
                        />
                        <div class="checkbox-wrapper">
                            <input id="check" type="checkbox" checked />
                            <label for="">Издвојено</label>
                        </div>
                        <select name="kategorija" class="category">
                            <option value="" disabled selected hidden>
                                Категорија
                                <img src="images/sleectarrow.png" alt="" />
                            </option>
                            <option value="Проблем">Проблем</option>
                            <option value="Предлог">Предлог</option>
                            <option value="Битно">Битно</option>
                        </select>
                    </div>
                    <textarea
                        name=""
                        id="textarea"
                        placeholder="Садржај објаве"
                    ></textarea>
                    <button class="publish-button button">Објави</button>
                </form>

                <div class="info-wrapper"></div>
            </div>
            <script src="Post.js"></script>
            <script src="script.js"></script>
            <script src="nav.js"></script>
        </body>
